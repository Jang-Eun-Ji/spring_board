<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <style>
        #update-form{
            display: none;
        }
        .pull-right{
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>게시글상세 보기</h1>
    </div>
    <table class="table">
        <tr>
        <td>ID </td>
        <td th:text="${authorDetail.id}"></td>
        </tr>
        <tr>
        <td>NAME </td>
        <td th:text="${authorDetail.name}"></td>
        </tr>
        <tr>
        <td>EMAILL </td>
        <td th:text="${authorDetail.email}"></td>
        </tr>
        <tr>
        <td>PASS WORD </td>
        <td th:text="${authorDetail.password}"></td>
        </tr>
        <tr>
        <td>createdTime </td>
        <td th:text="${authorDetail.createdTime}"></td>
        </tr>
        <tr>
            <td>게시글 수 </td>
            <td th:text="${authorDetail.postCount}"></td>
        </tr>
        <tr>
        <td>관리자 또는 유저 </td>
        <td th:text="${authorDetail.role}"></td>
        </tr>
    </table>
    <div>
        <div class="pull-right">
            <button class="btn btn-primary" onclick="showUpdateForm()">수정 </button>
        </div>
        <div class="update-form">
            <a th:href="@{|/author/delete/${authorDetail.id}|}"><button class="btn btn-primary mt-3" type="submit" value="삭제" >삭제</button></a>
        </div>
    </div>
    <div id="update-form" class="mt-4">
        <form th:action="@{|/author/${authorDetail.id}/update|}" method="POST">
            <div class="form-group">
                <label for="name">이름: </label>
                <input name="name" class="form-control" type="text" id="name" th:value="${authorDetail.name}">
            </div>
            <div class="form-group">
                <label for="email">email: </label>
                <input name="email" class="form-control" type="text" id="email" th:value="${authorDetail.email}" readonly>
            </div>
            <div class="form-group">
                <label for="password">비번: </label>
                <input name="password" class="form-control" type="password" id="password" th:value="${authorDetail.password}">
            </div>

            <button class="btn btn-primary mt-3" type="submit" value="수정완료">수정완료</button>


        </form>
    </div>
</div>

<script>
    function showUpdateForm(){
        document.getElementById('update-form').style.display = 'block';
    }
</script>

</body>
</html>
