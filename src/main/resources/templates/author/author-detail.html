<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <style>
        #update-form{
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>회원상세 보기</h1>
    </div>
    <table class="table">
    <tr th:each = "author : ${authorDetail}">
        <td>ID </td>
        <td th:text="${author.id}"></td>
        <td>NAME </td>
        <td th:text="${author.name}"></td>
        <td>EMAILL </td>
        <td th:text="${author.email}"></td>
        <td>PASS WORD </td>
        <td th:text="${author.password}"></td>
        <td>createdTime </td>
        <td th:text="${author.createdTime}"></td>
    </tr>
    </table>

    <div class="pull-right">
        <button class="btn btn-primary" onclick="showUpdateForm()">수정</button>
    </div>
    <div class="update-form">
        <a th:href="@{|/author/detail/${author.id}|}" class="btn btn-primary">삭제</a>
    </div>

    <div id="update-form">
        <form action="/members/update" method="POST">
            <p>이름: <input name="name" type="text" id="name" th:value="${memberResDto.name}"></p>
            <p>이메일: <input name="email" type="text" id="email" th:value="${memberResDto.email}" readonly></p>
            <p>비번: <input name="password" type="password" id="password" th:value="${memberResDto.password}"></p>
            <p>비번: <input name="createdTime" type="createdTime" id="createdTime" th:value="${memberResDto.createdTime}"></p>
            <button type="submit" value="수정완료">수정</button>
        </form>
    </div>
</div>

<script>
    function showUpdateForm(){
        document.getElementById('update-form').style.display = 'block';
    }
</script>
</body>
</html>
