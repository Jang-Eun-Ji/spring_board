<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header">
            <h1>회원가입</h1>
        </div>
        <div id="update-form" class="mt-4">

            <form action="/author/create" method="POST">
                <div class="form-group">
                    <label for="name">이름: </label>
                    <input name="name" class="form-control" type="text" id="name" >
                </div>
                <div class="form-group">
                    <label for="email">email: </label>
                    <input name="email" class="form-control" type="text" id="email">
                </div>
                <div class="form-group">
                    <label for="password">비번: </label>
                    <input name="password" class="form-control" type="password" id="password">
                </div>
                <div class="form-group">
                    <label>사용자 </label>
                    <select name="role" class="form-control">
                        <option>==선택==</option>
                        <option value="admin">관리자</option>
                        <option value="user">일반 유저</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit" value="가입완료">가입완료</button>
            </form>
        </div>
    </div>
</body>
</html>
