<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <style>
        #update-form{
            display: none;
        }
        .pull-right{
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>회원상세 보기</h1>
    </div>
    <table class="table">
        <tr>
        <td>ID </td>
        <td th:text="${post.id}"></td>
        </tr>
        <tr>
        <td>제목 </td>
        <td th:text="${post.title}"></td>
        </tr>
        <tr>
        <td>내용 </td>
        <td style="white-space: pre-wrap" th:text="${post.contents}"></td>
        </tr>
        <tr>
        <td>등록일시 </td>
        <td th:text="${post.createdTime}"></td>
        </tr>
    </table>
    <div>
        <div class="pull-right">
            <button class="btn btn-primary" onclick="showUpdateForm()">수정 </button>
        </div>
        <div class="update-form">
            <a th:href="@{|/post/delete/${post.id}|}"><button class="btn btn-primary mt-3" type="submit" value="삭제" >삭제</button></a>
        </div>
    </div>
    <div id="update-form" class="mt-4">
        <form th:action="@{|/post/${post.id}/update|}" method="POST">
            <div class="form-group">
                <label for="title">title: </label>
                <input name="title" class="form-control" type="text" id="title" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="contents">contents: </label>
                <textarea name="contents" class="form-control" id="contents" style="width: 1100px; height: 300px;" th:text="${post.contents}"></textarea>
            </div>
            <button class="btn btn-primary mt-3" type="submit" value="수정완료">수정완료</button>
        </form>
    </div>
</div>

<script>
    function showUpdateForm(){
        document.getElementById('update-form').style.display = 'block';
    }
</script>

</body>
</html>
